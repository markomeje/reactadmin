name: Github Page Deploy Workflow

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
      
      - name: Deploy
        run: | 
          git config --global ${{ secrets.USERNAME }}
          git config --global ${{ secrets.EMAIL }}
          git remote set-url origin https://${{ secrets.ACCESS_TOKEN }}@github.com/${{ secrets.USERNAME }}/reactadmin
          npm run deploy